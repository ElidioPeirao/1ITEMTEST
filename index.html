<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de PDF com Firebase Storage</title>
    <!-- Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Garante que o ícone do botão não seja clicável separadamente */
        .delete-btn svg {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
        
        <!-- Cabeçalho -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Armazenamento de Arquivos PDF</h1>
            <p class="text-gray-500 mt-2">Faça o upload e gerencie seus documentos PDF.</p>
        </div>

        <!-- Seção de Upload -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
            <input type="file" id="fileInput" accept=".pdf" class="hidden">
            <button id="selectFileBtn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                Selecionar PDF
            </button>
            <p id="fileName" class="mt-4 text-sm text-gray-600">Nenhum arquivo selecionado.</p>
        </div>

        <!-- Botão de Upload e Progresso -->
        <div class="space-y-2">
            <button id="uploadBtn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Enviar Arquivo
            </button>
            <div id="progress-wrapper" class="w-full bg-gray-200 rounded-full h-2.5 hidden">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="status" class="text-center text-sm font-medium h-5"></p>
        </div>

        <!-- Lista de Arquivos Enviados -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold border-b pb-2">Arquivos Armazenados</h2>
            <div id="fileList" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                <p class="text-gray-500">Nenhum arquivo encontrado ainda. Faça um upload para começar.</p>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-sm shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Excluir Arquivo</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Você tem certeza que deseja excluir o arquivo <strong id="fileNameToDelete" class="break-all"></strong>? Essa ação não pode ser desfeita.
                    </p>
                </div>
                <div class="items-center px-4 py-3 space-x-2">
                    <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Sim, Excluir
                    </button>
                    <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Módulos do Firebase -->
    <script type="module">
        // Importando funções do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        console.log("--- SCRIPT INICIADO ---");

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBVbVb63GcqMku0lLI7eumUuyYvHs-I9QA",
            authDomain: "esp32-313b3.firebaseapp.com",
            projectId: "esp32-313b3",
            storageBucket: "esp32-313b3.appspot.com",
            messagingSenderId: "648896734385",
            appId: "1:648896734385:web:311d757d4c55fcf5ef6e90",
            measurementId: "G-S3GDK17C8L"
        };

        // Inicialização do Firebase
        console.log("Inicializando Firebase...");
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        console.log("Firebase inicializado com sucesso.");

        // Referências aos elementos do DOM
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileNameEl = document.getElementById('fileName');
        const statusEl = document.getElementById('status');
        const progressWrapper = document.getElementById('progress-wrapper');
        const progressBar = document.getElementById('progress-bar');
        const fileListEl = document.getElementById('fileList');
        const deleteModal = document.getElementById('deleteModal');
        const fileNameToDeleteEl = document.getElementById('fileNameToDelete');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        
        // Variáveis de estado
        let selectedFile = null;
        let fileToDelete = null;

        // --- Funções ---

        function addDeleteListeners() {
            console.log("Adicionando listeners aos botões de exclusão.");
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const fileName = e.currentTarget.dataset.name;
                    console.log(`Botão de exclusão clicado para o arquivo: ${fileName}`);
                    showDeleteConfirmModal(fileName);
                });
            });
        }

        async function listFiles() {
            console.log("Iniciando listagem de arquivos...");
            fileListEl.innerHTML = '<p class="text-gray-500">Carregando arquivos...</p>';
            const listRef = ref(storage, 'pdfs/');

            try {
                const res = await listAll(listRef);
                console.log(`Encontrados ${res.items.length} arquivos.`);
                
                if (res.items.length === 0) {
                    fileListEl.innerHTML = '<p class="text-gray-500">Nenhum arquivo encontrado.</p>';
                    return;
                }

                const filePromises = res.items.map(async (itemRef) => {
                    const url = await getDownloadURL(itemRef);
                    return `
                        <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200 transition-colors group">
                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-indigo-700 font-medium truncate pr-4 flex-1">${itemRef.name}</a>
                            <button data-name="${itemRef.name}" class="delete-btn text-gray-400 hover:text-red-600 p-1 rounded-full opacity-50 group-hover:opacity-100 transition-opacity">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                   <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                });

                const fileElements = await Promise.all(filePromises);
                fileListEl.innerHTML = fileElements.join('');
                addDeleteListeners();
                console.log("Lista de arquivos renderizada no HTML.");

            } catch (error) {
                console.error("ERRO CRÍTICO ao listar arquivos:", error);
                statusEl.textContent = 'Erro ao carregar a lista de arquivos.';
                statusEl.className = 'text-center text-sm font-medium text-red-500';
                fileListEl.innerHTML = '<p class="text-red-500">Não foi possível carregar os arquivos. Verifique o console (F12).</p>';
            }
        }

        async function deleteFile(fileName) {
            console.log(`Iniciando exclusão do arquivo: ${fileName}`);
            const fileRef = ref(storage, `pdfs/${fileName}`);
            statusEl.textContent = `Excluindo ${fileName}...`;
            statusEl.className = 'text-center text-sm font-medium text-yellow-500';
            try {
                await deleteObject(fileRef);
                console.log("Arquivo excluído com sucesso do Firebase Storage.");
                statusEl.textContent = `Arquivo "${fileName}" excluído com sucesso.`;
                statusEl.className = 'text-center text-sm font-medium text-green-500';
                await listFiles(); 
            } catch (error) {
                console.error(`ERRO ao deletar o arquivo ${fileName}:`, error);
                statusEl.textContent = 'Erro ao deletar o arquivo.';
                statusEl.className = 'text-center text-sm font-medium text-red-500';
            }
        }

        function showDeleteConfirmModal(fileName) {
            console.log("Mostrando modal de confirmação de exclusão.");
            fileToDelete = fileName;
            fileNameToDeleteEl.textContent = fileName;
            deleteModal.classList.remove('hidden');
        }

        function hideDeleteConfirmModal() {
            console.log("Escondendo modal de confirmação.");
            fileToDelete = null;
            deleteModal.classList.add('hidden');
        }

        // --- Event Listeners ---

        selectFileBtn.addEventListener('click', () => {
            console.log("Botão 'Selecionar PDF' clicado. Abrindo seletor de arquivo.");
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                console.log("Arquivo selecionado:", selectedFile);
                fileNameEl.textContent = `Arquivo: ${selectedFile.name}`;
                uploadBtn.disabled = false;
                statusEl.textContent = '';
            } else {
                console.log("Seleção de arquivo cancelada.");
            }
        });

        uploadBtn.addEventListener('click', () => {
            console.log("Botão 'Enviar Arquivo' clicado.");
            if (!selectedFile) {
                console.warn("Tentativa de upload sem arquivo selecionado.");
                return;
            }

            console.log(`Iniciando upload de: ${selectedFile.name}`);
            const storageRef = ref(storage, `pdfs/${selectedFile.name}`);
            const uploadTask = uploadBytesResumable(storageRef, selectedFile);

            uploadBtn.disabled = true;
            selectFileBtn.disabled = true;

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log(`Progresso do upload: ${progress.toFixed(2)}%`);
                    progressWrapper.classList.remove('hidden');
                    progressBar.style.width = progress + '%';
                    statusEl.textContent = `Enviando... ${Math.round(progress)}%`;
                    statusEl.className = 'text-center text-sm font-medium text-indigo-600';
                }, 
                (error) => {
                    console.error("ERRO NO UPLOAD:", error);
                    console.error("Código do Erro:", error.code);
                    console.error("Mensagem do Erro:", error.message);
                    let errorMessage = 'Ocorreu um erro durante o upload.';
                    if (error.code === 'storage/unauthorized') {
                        errorMessage = 'Erro de permissão: Verifique as regras de segurança do seu Storage.';
                        console.error("DICA: As regras do Firebase Storage não permitem a escrita. Vá ao console do Firebase > Storage > Regras e ajuste as permissões.");
                    } else if (error.code === 'storage/canceled') {
                        errorMessage = 'Upload cancelado.';
                    }
                    statusEl.textContent = errorMessage;
                    statusEl.className = 'text-center text-sm font-medium text-red-500';
                    
                    uploadBtn.disabled = false;
                    selectFileBtn.disabled = false;
                    progressWrapper.classList.add('hidden');
                }, 
                () => {
                    console.log("UPLOAD CONCLUÍDO COM SUCESSO.");
                    getDownloadURL(uploadTask.snapshot.ref).then(async (downloadURL) => {
                        console.log('Arquivo disponível em:', downloadURL);
                        statusEl.textContent = 'Upload concluído com sucesso!';
                        statusEl.className = 'text-center text-sm font-medium text-green-500';
                        
                        selectedFile = null;
                        fileInput.value = '';
                        fileNameEl.textContent = 'Nenhum arquivo selecionado.';
                        setTimeout(() => {
                           progressWrapper.classList.add('hidden');
                           if (statusEl.textContent === 'Upload concluído com sucesso!') {
                               statusEl.textContent = '';
                           }
                        }, 4000);

                        console.log("Atualizando a lista de arquivos após o upload.");
                        await listFiles();
                    });
                    selectFileBtn.disabled = false;
                }
            );
        });

        cancelDeleteBtn.addEventListener('click', hideDeleteConfirmModal);

        confirmDeleteBtn.addEventListener('click', () => {
            console.log("Botão 'Sim, Excluir' clicado.");
            if (fileToDelete) {
                deleteFile(fileToDelete);
            }
            hideDeleteConfirmModal();
        });

        window.onload = () => {
            console.log("Página carregada. Chamando listFiles() pela primeira vez.");
            listFiles();
        };

    </script>
</body>
</html>
